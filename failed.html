<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Reaction Time Test</title>
<style>
  body { 
    background:#0b1020;
    color:#e6ecff;
    font-family:Arial,sans-serif;
    text-align:center;
    margin:0;
    padding:0;
  }

  .container {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .box { 
    width:500px;
    padding:20px;
    background:#111a33;
    border-radius:14px;
    margin-bottom:20px;
    position:relative;
  }

  #modeToggle {
    position:absolute;
    top:10px;
    right:10px;
    padding:8px 14px;
    font-size:14px;
    border:none;
    border-radius:8px;
    background:#f39c12;
    color:white;
    cursor:pointer;
    box-shadow:0 3px 6px rgba(0,0,0,0.3);
  }

  #prompt {
    border: 3px solid #62f;
    border-radius: 12px;
    padding: 20px;
    display: inline-block;
    min-width: 200px;
    margin: 15px 0;
  }

  button { 
    margin-top: 12px;
    padding: 12px 20px;
    font-size: 18px;           
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: #62f;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: transform 0.1s ease-in-out, background 0.2s;
  }

  button:hover {
    background: #4a1fff;
    transform: scale(1.05);
  }

  button:disabled {
    background: #555;
    cursor: not-allowed;
  }

  #startBtn {
    padding: 18px 32px;
    font-size: 22px;
    background: #1fa34a;
    margin-bottom: 10px;
  }

  #startBtn:hover {
    background: #17853b;
  }

  #footer {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.7;
  }

  #settings label, #firstTimeLabel {
    display:block;
    margin: 10px 0;
  }

  /* First-time checkbox hidden by default */
  #firstTimeLabel {
    display: none;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">
    <button id="modeToggle">Mode: Custom</button>

    <!-- First-time checkbox -->
    <label id="firstTimeLabel">
      <input type="checkbox" id="firstTimeCheckbox"> First time using Blind Mode
    </label>

    <h1>Reaction Time Test</h1>
    <p id="instructions">Click <b>Start</b>, wait for <b>GO!</b>, then click in the box as soon as you see <b>GO!</b>.</p>

    <div id="prompt">Press Start to Begin</div>
    <div id="result"></div>

    <button id="startBtn">Start</button>
    <button id="toggleBtn">Hide Settings</button>

    <div id="settings">
      <label>
        Delay before "GO!": 
        <input id="delay" type="number" min="1" step="1" value="5">
      </label>
    </div>
  </div>

  <div id="footer">Created by Jon-luke Sadowsky</div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const prompt = document.getElementById("prompt");
const result = document.getElementById("result");
const delayInput = document.getElementById("delay");
const settings = document.getElementById("settings");
const toggleBtn = document.getElementById("toggleBtn");
const modeToggle = document.getElementById("modeToggle");
const instructions = document.getElementById("instructions");
const firstTimeLabel = document.getElementById("firstTimeLabel");
const firstTimeCheckbox = document.getElementById("firstTimeCheckbox");

let goTime = 0;
let waiting = false;
let mode = "custom"; // "custom" or "blind"
let trial = 0;
let trialResults = [];
let sendData = false; // only send if first-time checkbox is checked

// ===== Checkbox listener added once =====
firstTimeCheckbox.addEventListener("change", (e) => {
  sendData = e.target.checked;
});

// ========== CUSTOM MODE ==========
function startCustom() {
  const delaySec = Number(delayInput.value);
  if (isNaN(delaySec) || delaySec <= 0) { 
    alert("Enter a positive number of seconds."); 
    return; 
  }

  if (!settings.classList.contains("hidden")) {
    settings.classList.add("hidden");
    toggleBtn.textContent = "Show Settings";
  }

  prompt.textContent = "Wait for it...";
  result.textContent = "";
  startBtn.disabled = true;
  waiting = true;

  setTimeout(() => {
    prompt.textContent = "GO!";
    goTime = performance.now();
  }, delaySec * 1000);
}

// ========== BLIND MODE ==========
const blindDelays = [10, 20, 30]; // seconds

function startBlind() {
  if (trial >= blindDelays.length) {
    // show results
    let output = "All Trials Complete:<br>";
    trialResults.forEach((rt, i) => {
      output += `Trial ${i+1} (${blindDelays[i]}s wait): ${rt} ms<br>`;
    });
    prompt.innerHTML = output;
    startBtn.disabled = false;
    startBtn.textContent = "Restart Blind Test";

    // only send if checkbox was checked
    if (sendData) {
      sendResults(trialResults[0], trialResults[1], trialResults[2]);
    }

    trial = 0;
    trialResults = [];
    return;
  }

  prompt.textContent = `Trial ${trial+1}: Press Start when ready`;
  result.textContent = "";

  startBtn.disabled = false;
  startBtn.textContent = "Start Trial";
}

function runBlindTrial() {
  const waitSec = blindDelays[trial];
  prompt.textContent = "Wait for it...";
  result.textContent = "";
  startBtn.disabled = true;
  waiting = true;

  setTimeout(() => {
    prompt.textContent = "GO!";
    goTime = performance.now();
  }, waitSec * 1000);
}

function finishBlindTrial(rt) {
  trialResults.push(rt);
  trial++;
  setTimeout(() => startBlind(), 1000);
}

// ========== RESPONSE HANDLER ==========
function handleResponse(e) {
  if (e && e.target === toggleBtn) return;
  if (e && e.target === modeToggle) return;

  if (!waiting || !goTime) return;

  const rt = Math.round(performance.now() - goTime);
  waiting = false;
  goTime = 0;
  startBtn.disabled = false;

  if (mode === "custom") {
    prompt.textContent = `Your reaction time: ${rt} ms`;
  } else {
    prompt.textContent = `Trial ${trial+1} result: ${rt} ms`;
    finishBlindTrial(rt);
  }
}

// ========== BUTTON LISTENERS ==========
startBtn.addEventListener("click", () => {
  if (mode === "custom") {
    startCustom();
  } else {
    if (!waiting && goTime === 0) {
      if (startBtn.textContent === "Start Trial") {
        runBlindTrial();
      } else {
        startBlind();
      }
    }
  }
});

document.addEventListener("keydown", (e) => {
  if (e.key === " " || e.key === "Enter") { 
    e.preventDefault(); 
    handleResponse(e); 
  }
});
document.addEventListener("click", handleResponse);

toggleBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  if (settings.classList.contains("hidden")) {
    settings.classList.remove("hidden");
    toggleBtn.textContent = "Hide Settings";
  } else {
    settings.classList.add("hidden");
    toggleBtn.textContent = "Show Settings";
  }
});

// ===== Mode switch =====
modeToggle.addEventListener("click", () => {
  if (mode === "custom") {
    // switch to Blind
    mode = "blind";
    modeToggle.textContent = "Mode: Blind";
    instructions.textContent = "In Blind Mode you will complete 3 trials with hidden wait times. Press Start to begin each trial.";
    settings.classList.add("hidden");
    toggleBtn.disabled = true;
    trial = 0;
    trialResults = [];
    prompt.textContent = "Press Start to Begin Blind Test";
    result.textContent = "";
    startBtn.textContent = "Start";

    // show first-time checkbox
    firstTimeLabel.style.display = "block";
    firstTimeCheckbox.checked = false;
    sendData = false;

  } else {
    // switch to Custom
    mode = "custom";
    modeToggle.textContent = "Mode: Custom";
    instructions.textContent = "Click Start, wait for GO!, then click in the box as soon as you see GO!.";
    toggleBtn.disabled = false;
    startBtn.textContent = "Start";
    prompt.textContent = "Press Start to Begin";
    result.textContent = "";

    // hide first-time checkbox
    firstTimeLabel.style.display = "none";
    firstTimeCheckbox.checked = false;
    sendData = false;
  }
});

// ===== Send results to Google Apps Script =====
function sendResults(trial1, trial2, trial3) {
  const url = "YOUR_APPS_SCRIPT_URL_HERE"; // replace with your script URL

  fetch(url, {
    method: "POST",
    body: JSON.stringify({ trial1, trial2, trial3 }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(res => console.log("Data sent:", res))
  .catch(err => console.error("Error:", err));
}
</script>
</body>
</html>
